<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <title>
        Scoreboard
    </title>
    <body>
        <div class="container">
            <div class="align-columns">
                <b> <h1 class="text-color"> HOME </h1>
                <div >
                    <h1 class="scoreStyle" id="score-home"> 0 </h1>
                </div>
                <div>
                    <button id="button-style" onclick="addOneHome()">+ 1</button>
                    <button id="button-style" onclick="addTwoHome()">+ 2</button>
                    <button id="button-style" onclick="addThreeHome()">+ 3</button>
                </div>
            </div>
            <div>
                <h1 class="text-color"> GUEST </h1>
                <div>
                    <h1  class="scoreStyle" id="score-guest"> 0 </h1>
                </div>
                <div>
                    <button id="button-style" onclick="addOneGuest()">+ 1</button>
                    <button id="button-style" onclick="addTwoGuest()">+ 2</button>
                    <button id="button-style" onclick="addThreeGuest()">+ 3</button>
                </div>
            </div>
        </div>
        <div class="end-button">
            <button id="Restart-button" onclick="restart()">New Game</button>
        </div>
        <script src="index.js">

        </script>
    </body>
</html>
